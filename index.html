<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body style="background-color: whitesmoke;">
  <div class="container" style="padding: 20px; margin-top: 30px;">
    <div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-plus"></i> Baru
      </button>

      <!-- Modal Tambah Catatan -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="">
              <div class="modal-header">
                <input type="text" class="form-control" id="noteTitle" placeholder="Judul Catatan" />
                <!-- btn-close dihapus -->
              </div>
              <div class="modal-body">
                <textarea class="form-control" id="noteContent" rows="3" placeholder="Isi Catatan"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="saveNote">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal Edit Catatan -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <input type="text" class="form-control" id="editTitle" placeholder="Judul Catatan" />
              <!-- btn-close dihapus -->
            </div>
            <div class="modal-body">
              <textarea class="form-control" id="editContent" rows="3" placeholder="Isi Catatan"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-dark" id="updateNote">Update</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Container untuk menampilkan catatan -->
    <div id="notesList" style="margin-top: 30px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
